<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
</head>
<body>
    <h2>Calculator</h2>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <input type="number" id="num3" placeholder="Number 3">
    <input type="number" id="num4" placeholder="Number 4">
    <br><br>
    <button onclick="calculate('add')">Add</button>
    <button onclick="calculate('sub')">Subtract</button>
    <button onclick="calculate('mul')">Multiply</button>
    <button onclick="calculate('div')">Divide</button>
    <br><br>
    <div id="result"></div>

    <script>
        function calculate(operation) {
            const n1 = parseFloat(document.getElementById('num1').value) || 0;
            const n2 = parseFloat(document.getElementById('num2').value) || 0;
            const n3 = parseFloat(document.getElementById('num3').value) || 0;
            const n4 = parseFloat(document.getElementById('num4').value) || 0;
            let result;
            if (operation === 'add') {
                result = n1 + n2 + n3 + n4;
            } else if (operation === 'sub') {
                result = n1 - n2 - n3 - n4;
            } else if (operation === 'mul') {
                result = n1 * n2 * n3 * n4;
            } else if (operation === 'div') {
                if (n2 === 0 || n3 === 0 || n4 === 0) {
                    result = 'Error: Division by zero';
                } else {
                    result = n1 / n2 / n3 / n4;
                }
            }
            document.getElementById('result').innerText = "Result: " + result;
        }
    </script>
</body>
</html>
